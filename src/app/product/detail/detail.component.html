<app-menu></app-menu>
<main>
  <div class="container">
    <div>
      <h3>Product Detail</h3>
    </div>
    <div>
      <table class="table table-sm  table-stripe table-hover" *ngIf="product">
        <thead>
          <tr>
            <th>Id</th>
            <td><input [(ngModel)]="product.id" type="text" disabled></td>
          </tr>
          <tr>
            <th>Part Number</th>
            <td><input [(ngModel)]="product.partNbr" type="text" disabled></td>
          </tr>
          <tr>
            <th>Name</th>
            <td><input [(ngModel)]="product.name" type="text" disabled>
            </td>
          </tr>
          <tr>
            <th>Price</th>
            <td>$<input [(ngModel)]="product.price" type="text" disabled>
            </td>
          </tr>
          <tr>
            <th>Unit</th>
            <td><input [(ngModel)]="product.unit" type="text" disabled></td>
          </tr>
          <tr>
            <th>Photo</th>
            <td><input [(ngModel)]="product.photoPath" type="url" disabled></td>
          </tr>
          <tr>
            <th>Vendor</th>
            <td><input [(ngModel)]="product.vendor.name" type="text" disabled></td>
          </tr>
        </thead>
      </table>
      <div class="flex">

        <span *ngIf="!showVerify">
          <button *ngIf="isAdmin()" (click)="toggleVerify()" class="btn btn-danger">Delete<span
              class="material-icons md-18">
              delete
            </span></button>
        </span>
        <span *ngIf="!showVerify">
          <button *ngIf="isAdmin()" (click)="edit()" class="btn btn-primary float-right">Edit<span
              class="material-icons md-18">
              edit_note
            </span></button>
        </span>
        <span *ngIf="showVerify">
          <button (click)="delete()" class="btn btn-danger float-right">Confirm Delete<span
              class="material-icons md-18">
              delete
            </span></button>
        </span>
      </div>
    </div>
  </div>
</main>
