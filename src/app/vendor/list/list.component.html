<app-menu></app-menu>
<main>
    <div class="container">
        <h3>Vendor List</h3>
        <span><button type="button" class="btn btn-primary btn-sm" routerLink="/vendor/create"> Add <span class="material-icons md-18">
            add_circle
            </span></button></span>
        <span class="search"><input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors | searchVendor: searchCriteria">
                    <td>{{vendor.id}}</td>
                    <td>{{vendor.code}}</td>
                    <td>{{vendor.name}}</td>
                    <td>{{vendor.address}}</td>
                    <td>{{vendor.city}}</td>
                    <td>{{vendor.state}}</td>
                    <td>{{vendor.zip}}</td>
                    <td><a href="tel:{{vendor.phone}}">{{vendor.phone}}</a></td>
                    <td><a href="mailto:{{vendor.email}}">{{vendor.email}}</a></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-primary btn-sm" routerLink="/vendor/edit/{{vendor.id}}">Edit<span class="material-icons md-18">
                                edit_note
                                </span></button>
                            <button type="button" class="btn btn-danger btn-sm" routerLink="/vendor/detail/{{vendor.id}}">Delete<span class="material-icons md-18">
                                delete
                                </span></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
