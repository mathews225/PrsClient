<app-menu></app-menu>
<main>
    <div class="container">
        <div>
            <h3>New Request</h3>
        </div>
        <div>
            <table class="table table-sm  table-stripe table-hover" *ngIf="request">
                <thead>
                    <tr>
                        <th>Id</th>
                        <td><input [(ngModel)]="request.id" type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><input [(ngModel)]="request.description" type="text" ></td>
                    </tr>
                    <tr>
                        <th>Justification</th>
                        <td><input [(ngModel)]="request.justification" type="text" >
                        </td>
                    </tr>
                    <tr>
                        <th>Delivery Mode</th>
                        <td><input [(ngModel)]="request.deliveryMode" type="text" ></td>
                    </tr>
                    <tr>
                        <th>Rejection Reason</th>
                        <td><input [(ngModel)]="request.rejectionReason" type="text" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td>$<input [(ngModel)]="request.total" type="number" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th>User</th>
                        <td>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example Disabled" [(ngModel)]="request.userId" disabled>
                                <option *ngFor="let user of users" [ngValue]="user.id">{{user.username}}</option>
                                <!--<option *ngFor="let user of users" {{user.id}}>{{user.name}}</option>-->
                            </select>
                        </td>
                    </tr>
                </thead>
            </table>
            <div class="flex">
                <span>
                    <button (click)="save()" class="btn btn-warning float-right">Save</button>
                </span>
            </div>
        </div>
    </div>
</main>
