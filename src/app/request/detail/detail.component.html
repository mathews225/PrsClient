<app-menu></app-menu>
<main>
  <div class="container">
    <div>
      <h3>Request Detail</h3>
    </div>
    <div>
      <table class="table table-sm  table-stripe table-hover" *ngIf="request">
        <thead>
          <tr>
            <th>Id</th>
            <td><input [(ngModel)]="request.id" type="text" disabled></td>
          </tr>
          <tr>
            <th>Description</th>
            <td><input [(ngModel)]="request.description" type="text" disabled></td>
          </tr>
          <tr>
            <th>Justification</th>
            <td><input [(ngModel)]="request.justification" type="text" disabled></td>
          </tr>
          <tr>
            <th>Delivery Mode</th>
            <td><input [(ngModel)]="request.deliveryMode" type="text" disabled></td>
          </tr>
          <tr>
            <th>Rejection Reason</th>
            <td><input [(ngModel)]="request.rejectionReason" type="text" disabled></td>
          </tr>
          <tr>
            <th>Total</th>
            <td>{{request.total | currency}}</td>
          </tr>
          <tr>
            <th>User</th>
            <td>{{request.user.username}}</td>
          </tr>
        </thead>
      </table>
      <div class="flex">

        <span *ngIf="!showVerify">
          <button [disabled]="!(isAdmin || isOwner)" (click)="toggleVerify()" class="btn btn-danger">Delete<span
              class="material-icons md-18">
              delete
            </span></button>
        </span>
        <span *ngIf="!showVerify">
          <button [disabled]="!(isAdmin || isOwner)" (click)="edit()" class="btn btn-primary float-right">Edit<span
              class="material-icons md-18">
              edit_note
            </span></button>
        </span>
        <span *ngIf="showVerify">
          <button (click)="delete()" class="btn btn-danger float-right">
            <span *ngIf="!waiting">
              Confirm Delete
              <span class="material-icons md-18">
                delete_forever
              </span>
            </span>
            <span *ngIf="waiting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="waiting">
              Pending...
            </span>
          </button>
        </span>
      </div>
    </div>
  </div>
</main>
