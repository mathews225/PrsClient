<app-menu></app-menu>
<main>
  <div class="container">
    <div class="list-info">
      <h3>Vendor List</h3>
      <button *ngIf="isAdmin()" type="button" class="btn btn-primary btn-sm" routerLink="/vendor/create"> Add
        <span class="material-icons md-18">
          add_circle
        </span>
      </button>
    </div>
    <div class="filter-box">
      <div class="search"><input [(ngModel)]="searchCriteria" type="text" placeholder="Filter"></div>
    </div>
    <table class="table table-sm table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Code</th>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
          <th>Phone</th>
          <th>Email</th>
          <th *ngIf="isAdmin()">Action</th>
        </tr>
      </thead>
      <tbody *ngIf="!waiting">
        <tr *ngFor="let vendor of vendors | searchVendor: searchCriteria">
          <td>{{vendor.id}}</td>
          <td>{{vendor.code}}</td>
          <td>{{vendor.name}}</td>
          <td>{{vendor.address}}</td>
          <td>{{vendor.city}}</td>
          <td>{{vendor.state}}</td>
          <td>{{vendor.zip}}</td>
          <td><a href="tel:{{vendor.phone}}">{{vendor.phone}}</a></td>
          <td><a href="mailto:{{vendor.email}}">{{vendor.email}}</a></td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button *ngIf="isAdmin()" type="button" class="btn btn-primary btn-sm"
                routerLink="/vendor/edit/{{vendor.id}}">Edit<span class="material-icons md-18">
                  edit_note
                </span></button>
              <button *ngIf="isAdmin()" type="button" class="btn btn-danger btn-sm"
                routerLink="/vendor/detail/{{vendor.id}}">Delete<span class="material-icons md-18">
                  delete
                </span></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="spinner">
      <span *ngIf="waiting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="waiting">
        Loading...
      </span>
    </div>
  </div>
</main>
