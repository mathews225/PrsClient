<app-menu></app-menu>
<main>
    <div class="container">
        <div>
            <h3>Request Detail</h3>
        </div>
        <div>
            <table class="table table-sm  table-stripe table-hover" *ngIf="request">
                <thead>
                    <tr>
                        <th>Id</th>
                        <td><input [(ngModel)]="request.id" type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><input [(ngModel)]="request.description" type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Justification</th>
                        <td><input [(ngModel)]="request.justification" type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Delivery Mode</th>
                        <td><input [(ngModel)]="request.deliveryMode" type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Rejection Reason</th>
                        <td><input [(ngModel)]="request.rejectionReason" type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td>$<input [(ngModel)]="request.total" type="number" disabled></td>
                    </tr>
                    <tr>
                        <th>User</th>
                        <td><input [(ngModel)]="request.user.username" type="text" disabled></td>
                    </tr>
                </thead>
            </table>
            <div class="flex">

                <span *ngIf="!showVerify">
                    <button (click)="toggleVerify()" class="btn btn-danger">Delete<span class="material-icons md-18">
                        delete
                        </span></button>
                </span>
                <span *ngIf="!showVerify">
                    <button (click)="edit()" class="btn btn-primary float-right">Edit<span class="material-icons md-18">
                        edit_note
                        </span></button>
                </span>
                <span *ngIf="showVerify">
                    <button (click)="delete()" class="btn btn-danger float-right">Confirm Delete<span class="material-icons md-18">
                        delete_forever
                        </span></button>
                </span>
            </div>
        </div>
    </div>
</main>
